      .navbar-nav .nav-link.active {

      }
      .container-white {

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            alt="UTM Logo"
            height="40"
            src="C:\Users\budak\OneDrive\Desktop\AD PROJECT\GDLinks\images\UTM-LOGO-FULL.png"
            style="width: auto"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="lecturer-dashboard.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lecturer-sentLink.html">SENT LINKS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lecturer-feedbackForm.html">FEEDBACK</a>
            </li>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="container-white">
        <!-- Back Button and Title -->
        <div class="d-flex align-items-center mb-3">
          <button class="btn-back btn-lg">
            <i class="bi bi-arrow-left" style="font-size: 1.5rem"></i>
          </button>
        </div>
        <h2 class="ms-3 mb-0">Past Year Paper Links</h2>
        <!-- Filters and Search -->
        <div class="d-flex justify-content-end align-items-center mb-3">
          <div>
            <button class="btn btn-primary me-2">Filters</button>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              style="max-width: 200px"
            />
          </div>
        </div>
        <!-- Table -->
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Category</th>
              <th>Date/Time</th>
              <th>Owner</th>
              <th>Description</th>
              <th>Google Drive Links</th>

            </tr>
          </thead>

        </table>
        <!-- Footer -->
        <div class="card-footer d-flex justify-content-end align-items-center">

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="mb-3">
                <label for="addCategory" class="form-label">Category</label>
                <input
                  type="text"
                  id="addCategory"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addOwner" class="form-label">Owner</label>
                <input
                  type="text"
                  id="addOwner"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  id="addDescription"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addLink" class="form-label">Link</label>
                <input type="url" id="addLink" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm">
              <input type="hidden" id="updateId" />
              <div class="mb-3">
                <label for="updateCategory" class="form-label">Category</label>
                <input type="text" id="updateCategory" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="updateOwner" class="form-label">Owner</label>
                <input type="text" id="updateOwner" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="updateDescription" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  id="updateDescription"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="updateLink" class="form-label">Link</label>
                <input type="url" id="updateLink" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Add Script-->
    <script>
      function openAddModal() {
        // Reset the form
        document.getElementById("addForm").reset();
        // Show the modal
        const modal = new bootstrap.Modal(document.getElementById("addModal"));
        modal.show();
      }

      async function addRow(event) {
        event.preventDefault();

        const category = document.getElementById("addCategory").value;
        const owner = document.getElementById("addOwner").value;
        const description = document.getElementById("addDescription").value;
        const link = document.getElementById("addLink").value;

        const response = await fetch("http://localhost:3000/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            category,
            owner,
            description,
            link,
          }),
        });

        if (response.ok) {
          alert("Row added successfully!");
          loadTableData();
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("addModal")
          );
          modal.hide();
        } else {
          alert("Failed to add the row!");
        }
      }

      document.getElementById("addForm").addEventListener("submit", addRow);
    </script>
    <!--JSON SCRIPT! UBAH SINI-->
    <script>
      async function loadTableData() {
        try {
          const response = await fetch(
            'http://localhost:3000/read?jsonStr={"table":"gdlinks"}'
          );
          const data = await response.json();

          const tableBody = document.querySelector("table tbody");
          tableBody.innerHTML = "";

          data.forEach((row, index) => {
            const tableRow = `
            <tr data-id="${row.id}">
              <td>${index + 1}</td>
              <td>${row.category}</td>
              <td>${row.date_time || "-"}</td>
              <td>${row.owner}</td>
              <td>${row.description}</td>
              <td><a href="${row.link}" target="_blank">${row.link}</a></td>
              <td class="btn-action">
                <button class="btn-edit" onclick="openUpdateModal(${row.id}, '${
              row.category
            }', '${row.owner}', '${row.description}', '${row.link}')">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn-delete" onclick="deleteRow(${row.id})">
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </tr>
          `;
            tableBody.insertAdjacentHTML("beforeend", tableRow);
          });
        } catch (error) {
          console.error("Error loading data:", error);
        }
      }

      function openUpdateModal(id, category, owner, description, link) {
        // Fill form fields with data
        document.getElementById("updateId").value = id;
        document.getElementById("updateCategory").value = category;
        document.getElementById("updateOwner").value = owner;
        document.getElementById("updateDescription").value = description;
        document.getElementById("updateLink").value = link;

        // Show modal
        const modal = new bootstrap.Modal(
          document.getElementById("updateModal")
        );
        modal.show();
      }

      async function updateRow(event) {
        event.preventDefault();

        const id = document.getElementById("updateId").value;
        const category = document.getElementById("updateCategory").value;
        const owner = document.getElementById("updateOwner").value;
        const description = document.getElementById("updateDescription").value;
        const link = document.getElementById("updateLink").value;

        const response = await fetch("http://localhost:3000/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id,
            category,
            owner,
            description,
            link,
          }),
        });

        if (response.ok) {
          alert("Updated successfully!");
          loadTableData();
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("updateModal")
          );
          modal.hide();
        } else {
          alert("Failed to update the record!");
        }
      }

      async function deleteRow(id) {
        if (!confirm("Are you sure you want to delete this record?")) return;

        const response = await fetch("http://localhost:3000/delete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id }),
        });

        if (response.ok) {
          alert("Deleted successfully!");
          loadTableData();
        } else {
          alert("Failed to delete the record!");
        }
      }

      document
        .getElementById("updateForm")
        .addEventListener("submit", updateRow);
      document.addEventListener("DOMContentLoaded", loadTableData);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
